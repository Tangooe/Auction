<div class="row">
    <div class="col-xs-3"></div>
    <div class="col-xs-6">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3>Logga in</h3>
            </div>
            <div class="panel-body">
                <div class="well" *ngIf='message'>
                    {{message}}
                </div>
                <form>
                    <div class="form-group">
                        <label for="email">E-mail</label>
                        <input type="email" name="email" class="form-control" required [(ngModel)]="loginInformation.email"/>
                    </div>
                    <div class="form-group">
                        <label>LÃ¶senord</label>
                        <input type="password" name="password" class="form-control" required [(ngModel)]="loginInformation.password"/>
                    </div>
                    <div class="form-group pull-right">
                        <a [routerLink]="['/register']" class="btn btn-primary">
                            Registrera Dig
                        </a>
                        <button class="btn btn-success" (click)="login()">
                            Logga in
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="col-xs-3"></div>
</div>
