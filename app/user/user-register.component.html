<div class="row">
    <div class="col-xs-3"></div>
    <div class="col-xs-6">
        <div class="well" *ngIf='message'>
            {{message}}
        </div>
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3>Registrera Dig</h3>
            </div>
            <div class="panel-body">
                <form (ngSubmit)="onSubmit()">
                    <div class="form-group">
                        <label for="name">Förnamn</label>
                        <input type="text" class="form-control" name="firstName" required [(ngModel)]="user.firstName">
                    </div>
                    <div class="form-group">
                        <label>Efternamn</label>
                        <input type="text" class="form-control" name="lastName" required [(ngModel)]="user.lastName"/>
                    </div>
                    <div class="form-group">
                        <label>Telefonnummer</label>
                        <input type="tel" class="form-control" name="phone" required [(ngModel)]="user.phone"/>
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" class="form-control" name="email" required [(ngModel)]="user.email"/>
                    </div>
                    <div class="form-group">
                        <label>Lösenord</label>
                        <input type="password" class="form-control" name="password" required [(ngModel)]="user.password"/>
                    </div>
                    <div class="form-group pull-right">
                        <button type="submit" class="btn btn-primary">
                            Registrera Dig
                        </button>
                    </div>
                </form>
                </div>
            </div>
        </div>
    <div class="col-xs-3"></div>
</div>
